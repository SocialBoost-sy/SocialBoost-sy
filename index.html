<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Growth Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ðŸŒŸ Growth Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#tips">Tips</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-content">
                <h2>Boost Your Social Media Presence</h2>
                <p>Learn proven strategies to grow your audience organically and effectively.</p>
                <a href="#tips" class="cta-button">Get Started</a>
            </div>
            <img src="https://via.placeholder.com/800x400" alt="Social Media Growth" class="hero-image">
        </section>

        <!-- Growth Tips Section -->
        <section id="tips" class="container">
            <h2>Growth Tips</h2>
            <div id="tipList" class="tip-list"></div>
            <button id="generateTip" class="btn-primary">Get a Random Tip</button>
            <p id="randomTip" class="random-tip"></p>
            <button id="saveTip" class="btn-secondary">Save Tip</button>
            <img src="https://via.placeholder.com/600x300" alt="Tips Illustration" class="tips-image">
        </section>

        <!-- Analytics Section -->
        <section id="analytics" class="container">
            <h2>Your Analytics</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
            <img src="https://via.placeholder.com/600x300" alt="Analytics Chart" class="analytics-image">
        </section>

        <!-- Login Section -->
        <section id="login" class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p id="loginStatus"></p>
            <img src="https://via.placeholder.com/600x300" alt="Login Illustration" class="login-image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Growth Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
